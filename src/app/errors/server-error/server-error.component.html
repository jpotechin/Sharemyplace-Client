<div class="w-screen bg-gray-100 flex items-center pt-5">
	<div class="container flex flex-col md:flex-row items-center justify-center text-gray-700">
		<div class="max-w-lg">
			<p class="text-2xl md:text-3xl font-light leading-normal text-center">Internal Server Error.</p>
			<p class="text-2xl md:text-3xl font-light leading-normal text-center w-full" *ngIf="error">
				{{ error.message }}
			</p>
			<p class="mb-8 text-center">
				But dont worry. A quick page reload <span><fa-icon [icon]="redoIcon"></fa-icon> </span> might fix it.
			</p>
			<h3 class="mb-8 text-center" *ngIf="developerMode && error">But maybe you want to fix it.</h3>

			<div class="w-100 flex flex-wrap justify-center" *ngIf="error">
				<!-- <button
					class="text-center px-4 inline py-2 text-sm font-medium leading-5 shadow text-white transition-colors duration-150 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-blue bg-blue-600 active:bg-blue-600 hover:bg-blue-700"
					(click)="goHome()"
				> -->
				<h5>Stacktrace:</h5>
				<code>{{ error.details }}</code>
				<button
					class="text-center px-4 inline py-2 text-sm font-medium leading-5 shadow text-white transition-colors duration-150 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-blue bg-blue-600 active:bg-blue-600 hover:bg-blue-700"
					routerLink="/"
				>
					Back home
				</button>
			</div>
		</div>
	</div>
</div>
